group 'com.kevinmost'
version '1.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_5

repositories {
  mavenCentral()
}

dependencies {
  compile(
      "junit:junit:4.12",
      "org.jetbrains:annotations:13.0",
  )
}

task wrapper(type: Wrapper) {
  gradleVersion = "2.14.1"
}
